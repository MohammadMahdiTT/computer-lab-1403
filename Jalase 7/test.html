<!DOCTYPE html>
<html>
<head>
<style>
body {
	height: 2000px
}

ul.demo {
  list-style-type: none;
  margin: 0;
  padding: 0;
  position: sticky;
  top: 0;
  /* z-index: 99; */
  background-color: white;
}

li {
	display: inline-block;
    padding: 0 5px;
}

li a {
	text-decoration: none;
    color: black;
}

li a.active {
	color: green;
}

.green-box {
    background-color: green;
    width: 100px;
    height: 100px;
    margin: 5px;
    display: inline-block;
}
</style>
</head>
<body>

<p>Remove bullets, margin and padding from list:</p>
<ul class="demo">
  <li><a href="#" class="active">Coffee</a></li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
<p>Remove bullets, margin and padding from list:</p>

<div>
    <div class="green-box" style="visibility: hidden;"></div>
    <div class="green-box"></div>
    <div class="green-box"></div>
</div>

</body>
</html>
