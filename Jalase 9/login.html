<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./fonts/Yekan.css">
</head>
<body>
    <div class="login-box">
        <h1>ورود</h1>
        <form>
            <div class="input-section">
                <input type="text" name="username" id="username" placeholder="نام کاربری">
            </div>
            <div class="input-section">
                <input type="password" style="margin-bottom: 0;" name="password" id="password" placeholder="رمز عبور">
            </div>
            <div class="form-links">
                <div class="rem-me">                    
                    <input type="checkbox" name="rem_me" id="rem_me">
                    <label for="rem_me">مرا بخاطر بسپار!</label>
                </div>
                <a href="/forget-password.html">فراموشی رمزعبور</a>
            </div>
            
            <button class="login-btn">
                ورود به حساب
            </button>

        </form>
        <div class="register-link">
            حساب ندارید؟ <a href="/register.html">ثبت نام</a>
        </div>
    </div>
</body>
</html>
