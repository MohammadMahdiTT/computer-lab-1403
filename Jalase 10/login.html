<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-box">
        <div class="intro">
            <div class="bg-cover"></div>
            <div class="content">
                <h1>خوش آمدید!</h1>
                <p>اینجا یک متن خوش آمد گویی قرار میگیرد.</p>
            </div>
        </div>
        <div class="login-form">
            <h3>ورود به حساب</h3>
            <form>
                <div class="form-fields">
                    <input type="text" name="username" id="username" placeholder="نام کاربری شما">
                </div>
                <div class="form-fields">
                    <input type="password" name="password" id="password" placeholder="رمز عبور شما">
                </div>
                <div class="form-meta">
                    <input type="checkbox" name="rem_me" id="rem_me">
                    <label for="rem_me">مرا به خاطر بسپار!</label>
                    <a href="#">فراموشی رمز عبور</a>
                </div>
                <button class="login-btn">ورود</button>
            </form>
        </div>
    </div>
</body>
</html>
